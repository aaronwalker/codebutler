version: 0.2

phases:
  pre_build:
    commands:
      - echo Build codebutler image
      - docker build -t codebutler -f Dockerfile.codebuild .
  build:
    commands:
      - echo Build started on `date`
      - echo running jenkins pipeline...
      - docker run --rm -v $(pwd):/workspace -v /var/run/docker.sock:/var/run/docker.sock codebutler
  post_build:
    commands:
      - echo Build completed on `date`
